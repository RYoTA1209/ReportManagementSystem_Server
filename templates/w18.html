<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='parent.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <title>閲覧</title>
</head>

<body>
    <div class="parent">
        <h1 class="uk-article-title">生徒一覧</h1>
    <p class="uk-text-muted">生徒を選択してください</p>
    <ul class="uk-list">
    {% for line in u_list %}
           <li> {{ line }} :
                <form action="list" method="post" style="display:inline;">
                    <input type="submit" class="uk-button uk-button-secondary uk-button-small " value="選択">
                    <input type="hidden" name="user_id" value="{{ line }}">
                </form>
           </li>
            {% endfor %}
    </ul>
        <br>
        <div class="uk-button">
            <a class="uk-button uk-button-danger uk-button-large " href="javascript:history.back();">戻る</a>
        </div>
    </div>
</body>
</html>
