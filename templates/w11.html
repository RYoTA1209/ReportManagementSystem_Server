<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='parent.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <title>閲覧</title>
</head>

<body>
    <div class="parent">
        <h1 class="uk-article-title">ファイル一覧</h1>
            {% for line in r_list.report_list %}
            {{ line.homeworkID }} :
                <form action="etsuran" method="post" style="display: inline">
                    <input type="submit" class="uk-button uk-button-secondary uk-button-small " value="閲覧">
                    <input type="hidden" name="assignment_id" value="{{ line.homeworkID }}">
                    {% if session["permission"]==1 %}
                        <input type="hidden" name="user_id" value="{{ r_list.user_id }}">
                    {% endif %}
                </form>
                <form action="sakujo" method="post" style="display: inline">
                    <input type="submit" class="uk-button uk-button-danger uk-button-small" value="削除">
                    <input type="hidden" name="assignment_id" value="{{ line.homeworkID }}">
                    {% if session["permission"]==1 %}
                        <input type="hidden" name="user_id" value="{{ r_list.user_id }}">
                    {% endif %}
                </form>
            {% endfor %}
        <br>
        <br>
        <div class="uk-button">
            <a class="uk-button uk-button-danger uk-button-large " href="javascript:history.back();">戻る</a>
        </div>
    </div>
</body>
</html>
